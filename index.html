<html>

    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>

                    <p class="words line1">Halo Fin</p>
                    <p class="words line2">Lupakan Yang Kemarin ya, Aku bercanda</p>
                    <p class="words line3">jgn ngejauh</p>
                    <p class="words line4">Orang benowo</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Ulangi</button>
        </div>
        <h1 class="valentine">Halo Finn, Dibuka ya Suratnya</h1>
        <script src="index.js"></script>
    </body>
